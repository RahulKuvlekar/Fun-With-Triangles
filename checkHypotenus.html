<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun-With-Triangle</title>
    <link rel="stylesheet" href="./Assets/Style/component.css" />
    <link rel="stylesheet" href="./Assets/Style/checkHypotenus.css" />
    <script
      src="https://kit.fontawesome.com/dd35a950d7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/Script/checkHypotenus.js" defer></script>
  </head>
  <body>
    <main class="flex-box">
      <section class="fluid-container card-glass flex-box">
        <div class="flex-box">
          <a class="btn btn-alternate" href="./index.html">Back</a>
        </div>
        <h1>Enter the lengths of sides of right angle triangle</h1>
        <img src="./Assets/RightAngleTriangle.png" alt="" />
        <div class="container flex-box" id="input-section">
          <input
            type="number"
            name="A"
            id=""
            placeholder=" Length A "
            required
          />
          <input
            type="number"
            name="B"
            id=""
            placeholder=" Length B "
            required
          />
        </div>
        <button type="submit" id="checkBtn" class="btn-alternate">
          Lets Check
        </button>
        <section id="output-section" class="container card-glass notVisible">
          <h1 id="output-msg">Msg</h1>
        </section>
      </section>
    </main>
    <footer class="footer card-glass flex-box">
      <ul class="footer-links">

          ></a>

  </body>
