<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun-With-Triangle | AT</title>
    <link rel="stylesheet" href="./Assets/Style/component.css" />
    <link rel="stylesheet" href="./Assets/Style/areaOfTriangle.css" />
    <script
      src="https://kit.fontawesome.com/dd35a950d7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/Script/areaOfTriangle.js" defer></script>
  </head>
  <body>
    <main class="flex-box">
      <section class="fluid-container card-glass flex-box">
        <div class="flex-box">
          <a class="btn btn-alternate" href="./index.html">Back</a>
        </div>
        <h1>
          Enter the Length in below input boxes and we will tell you AREA of a Triangle
        </h1>
        <div class="container flex-box" id="input-section">
          <input type="number" name="A" id="first-side" placeholder="Length of First-Side" required/>
          <input type="number" name="" id="second-side" placeholder="Length of Second-Side" required/>
          <input type="number" name="" id="third-side" placeholder="Length of Third-Side" required />
        </div>
        <button type="submit" id="calculate-Btn" class="btn btn-alternate">
          Calculate Area
        </button>
        <section id="output-section" class="container card-glass notVisible">
          <h1 id="output-msg">Msg</h1>
        </section>
      </section>
    </main>
    <footer class="footer card-glass flex-box">
